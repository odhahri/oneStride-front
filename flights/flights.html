<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./utils/css/FlightsStyle.css">

  <title>OneStride Flights</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="w-100 d-flex flex-column justify-content-center align-items-center">
  <div class="container w-100 d-flex flex-column justify-content-center align-items-center py-5">
    <div class="card custom-bg w-75 p-4 d-flex">
      <div class="row">
        <div class="pb-3 h3 text-left">Flight Search &#128747;</div>
      </div>
      <form id="flight-form" onsubmit="return validateForm()">
        <div class="row">
          <div class="form-group col-md align-items-start flex-column">
            <label for="origin" class="d-inline-flex">From</label>
            <input type="text" placeholder="City or Airport" class="form-control" id="origin" name="origin" required>
          </div>
          <div class="form-group col-md align-items-start flex-column">
            <label for="depart" class="d-inline-flex">To</label>
            <input type="text" placeholder="City or Airport" class="form-control" id="depart" name="depart" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md align-items-start flex-column">
            <label for="departure-date" class=" d-inline-flex">Depart</label>
            <input type="date" class="form-control" id="departure-date" name="departure-date" onkeydown="return false"
              required>
          </div>
          <div class="form-group col-md align-items-start flex-column">
            <label for="return-date" class="d-inline-flex">Return</label>
            <input type="date" placeholder="One way" value="" onChange="this.setAttribute('value', this.value)"
              class="form-control" id="return-date" name="return-date">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md align-items-start flex-column">
            <label class="d-inline-flex">Price</label>
            <input type="number" placeholder="Price" value="" class="form-control" id="price" name="Price">
          </div>
          <div class="form-group col-lg-3 align-items-start flex-column">
            <label for="children" class="d-inline-flex col-auto">Places <span class="sublabel">
              </span></label>
            <select class="form-select" id="places">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>

          </div>

        </div>
        <!-- <div class="row">
          <div class="form-group col-lg-6 align-items-start flex-column">
            <label for="cabin" class="d-inline-flex">Cabin</label>
            <select class="form-select" id="cabin">
              <option value="ECONOMY">Economy</option>
              <option value="PREMIUM_ECONOMY">Premium Economy</option>
              <option value="BUSINESS">Business</option>
              <option value="FIRST">First</option>
            </select>
          </div>

        </div> -->

      </form>
    </div>
  </div>
  <div id="flights-found" class="flights-found-message">
    0 flights found
  </div>
  <div class=" p-5 flights-table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">&nbsp;</th>
          <th scope="col">Plane</th>
          <th scope="col">Price</th>
          <th scope="col">Places</th>
          <th scope="col">Departure Town</th>
          <th scope="col">Destination Town</th>
          <th scope="col">Departure Date</th>
          <th scope="col">Coming Date</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./utils/scripts/FlightsScript.js"></script>
</body>

</html>
