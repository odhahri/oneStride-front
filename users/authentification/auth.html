<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login page</title>
</head>

<body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="login-form col-md-7 d-none">
            <h3>Login to <strong>OneStride</strong></h3>
            <p class="mb-4">Enter you account to login into your profile and manage your plans</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Your Username" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password">
              </div>
              <div class="py-2"> <label id="error-happened" class="text-danger">credentials not correct !</label></div>


              <input type="submit" value="Log In" class="btn btn-block btn-primary mx-auto">
              <h4 class="mt-4">You don't have <strong>OneStride</strong> account ? </h4>
              <input type="submit" value="Register" class="btn btn-block btn-info  mx-auto switch-form">
              <a href="../profile.html">pass to profile </a>

            </form>
          </div>
          <div class="register-form col-md-7 ">
            <h3>Register to <strong>OneStride</strong></h3>
            <p class="mb-4">Create an account in order to make your plans easy !</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Enter your username" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="123@gmail.com" id="email">
              </div>
              <div class="form-group first ">
                <label for="password"> Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" id="password">
              </div>
              <div class="form-group last mb-3">
                <label for="passwordconfirm">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm your password" id="passwordconfirm">
              </div>
              <div class="py-2"> <label id="error-happened" class="text-danger">Something wrong happened</label></div>


              <input type="submit" value="Register" class="btn btn-block btn-info mx-auto">
              <h4 class="mt-4">You already have <strong>OneStride</strong> account ? </h4>
              <input type="submit" value="Log in" class="btn btn-block btn-primary  mx-auto switch-form">
              <a href="../profile.html">pass to profile </a>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
