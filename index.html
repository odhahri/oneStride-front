<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>OneStride Agency</title>
    <link rel="stylesheet" href="./assets/cover.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class=" h-100  ">
    <header id="header" class="d-flex h-100 text-center text-bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
            <div class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">OneStride</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
                        <a class="nav-link fw-bold py-1 px-0" href="#">Programs</a>
                        <a class="nav-link fw-bold py-1 px-0" href="#">Trips</a>
                        <a class="nav-link fw-bold py-1 px-0" href="#">Reservation</a>
                        <a class="nav-link fw-bold py-1 px-0" href="#">Forum</a>
                        <a class="nav-link fw-bold py-1 px-0" href="#">Explore towns</a>
                    </nav>
                </div>
            </div>
            <main class="px-3 d-flex flex-column gap-5">
                <h1 id="mainHeading" class="active"></h1>
                <p id="mainText" class="lead active"></p>
                <p class="lead ">
                    <a id="mainBtn" href="#" class="btn btn-lg btn-light fw-bold border-white bg-white active"></a>
                </p>
            </main>
        </div>
    </header>

    <section class="search-reservation-form my-5 text-center d-flex flex-column gap-5">
        <h3>
            Customize your reservation
        </h3>
        <form action=""
            class="d-flex flex-column flex-md-row justify-content-center align-items-center align-items-md-end gap-2 gap-md-5 px-5 mx-5 ">
            <!-- flight date -->
            <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                <!-- <label for="">Departure date </label> -->
                <input type="date" class="form-control">
            </div>

            <!-- nombre person  -->
            <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                <!-- <label for="">Number of person </label> -->
                <input type="number" class="form-control" placeholder="Number of person ">
            </div>
            <!-- departure town  -->
            <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                <!-- <label for="">Destination town </label> -->
                <select class="form-select">
                    <option selected>Enter destination town</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <!-- destination town  -->
            <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                <!-- <label for="">Departure town </label> -->
                <select class="form-select">
                    <option selected>Enter departure town</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <!-- search  -->
            <div class="d-flex flex-column justify-content-center align-items-center gap-2">

                <button type="button" class="btn btn-primary">Search for results</button>
            </div>




        </form>
    </section>
    <footer class="my-5 text-white-50">
        test
    </footer>

    <script type="text/javascript" src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
